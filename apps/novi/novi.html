<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./static/sass/styles.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			rel="shortcut icon"
			href="./static/icons/Novi.svg"
			type="image/x-icon"
		/>
		<title>Novi</title>
	</head>
	<body>
		<div class="list_container">
			<div class="logo">
				<img src="./static/icons/Novi.svg" alt="" />
				<span>Novi</span>
			</div>
			<div class="container_header">
				<h1>All tasks</h1>
				<p id="rst_tsk">You have 0 task(s) pending. Keep going!</p>
				<button class="add_task">
					<span class="material-symbols-outlined"> add </span>
				</button>
			</div>
			<div class="tasks_container"></div>
			<p class="hint">You have 0 task(s) in your list.</p>
			<div class="task_form">
				<button class="close_btn">
					<span class="material-symbols-outlined"> arrow_forward_ios </span>
				</button>
				<div class="form_header">
					<h1>Update task</h1>
					<button class="create_update_task_btn">
						<span class="material-symbols-outlined"> add </span>
					</button>
				</div>
				<form class="task_content_form">
					<div class="task_title">
						<label for="task_title">Title</label>
						<input type="text" id="task_title" required />
					</div>
					<div class="task_description">
						<label for="task_description">Description (Optional)</label>
						<textarea name="task_description" id="task_description"></textarea>
					</div>
					<div class="task_time_date">
						<div class="task_time">
							<label for="task_time"
								><span class="material-symbols-outlined"> alarm </span></label
							>
							<input type="time" name="task_time" id="task_time" />
						</div>
						<div class="task_date">
							<label for="task_date"
								><span class="material-symbols-outlined">
									calendar_month
								</span></label
							>
							<input type="date" name="task_date" id="task_date" />
						</div>
						<div title="Today" class="today_btn">
							<span class="material-symbols-outlined"> today </span>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script src="./static/js/script.js"></script>
	</body>
</html>
